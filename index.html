<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Spanish Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Spanish Poem Generator</h1>
    </header>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of the Spanish poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>The poem will go here</div>
    </main>

    <footer>
      This AI project was coded by Alejandra Ortega and is
      <a
        href="https://github.com/AlejandraO1/spanish-poem-generator"
        target="_blank"
        >open-sourced</a
      >
      and is hosted on
      <a href="https://ai-spanish-poem-generator.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
